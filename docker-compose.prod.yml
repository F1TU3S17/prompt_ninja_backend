version: '3.8'

services:
  prompt-ninja-api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: prompt-ninja-backend-prod
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Ограничения ресурсов для продакшена
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - prompt-ninja-network

  # Nginx для reverse proxy (опционально)
  nginx:
    image: nginx:alpine
    container_name: prompt-ninja-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/nginx/ssl:ro  # для SSL сертификатов
    depends_on:
      - prompt-ninja-api
    restart: unless-stopped
    networks:
      - prompt-ninja-network

networks:
  prompt-ninja-network:
    driver: bridge
